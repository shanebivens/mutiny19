name: Scrape Events

on:
  # Run daily at 6 AM UTC (1 AM EST)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scraper/**'

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          # Install system dependencies manually (Ubuntu 24.04 compatibility)
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 \
            libcairo2 libcups2 libdbus-1-3 libdrm2 libgbm1 libglib2.0-0 libnspr4 libnss3 \
            libpango-1.0-0 libx11-6 libxcb1 libxcomposite1 libxdamage1 libxext6 libxfixes3 \
            libxkbcommon0 libxrandr2 xvfb
          # Install Playwright browser only (skip deps since we installed them)
          playwright install chromium

      - name: Run scraper
        run: |
          cd scraper
          python scrape_events.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update events data [automated]" && git push)
